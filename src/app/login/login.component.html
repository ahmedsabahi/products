<section>
  <div class="container">
    <form
      [formGroup]="signUpForm"
      (ngSubmit)="submitForm()"
      class="w-50 m-auto"
    >
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input
          type="text"
          class="form-control"
          id="inputEmail"
          formControlName="email"
        />
      </div>
      <div
        class="alert alert-danger"
        *ngIf="!signUpControls.email.valid && signUpControls.email.touched"
      >
        <div *ngIf="signUpControls.email.errors?.required">
          Email is required!
        </div>
        <div *ngIf="signUpControls.email.errors?.pattern">Email not valid!</div>
      </div>
      <div class="form-group">
        <label for="inputUsername">User Name</label>
        <input
          type="text"
          class="form-control"
          id="inputUsername"
          formControlName="username"
        />
      </div>
      <div
        class="alert alert-danger"
        *ngIf="
          !signUpControls.username.valid && signUpControls.username.touched
        "
      >
        <div *ngIf="signUpControls.username.errors?.required">
          User Name is required!
        </div>
        <div *ngIf="signUpControls.username.errors?.pattern">
          User Name is not formatted!
        </div>
      </div>
      <div class="form-group position-relative">
        <label for="inputPassword">Password</label>
        <input
          [type]="pswd"
          class="form-control"
          id="inputPassword"
          formControlName="password"
        />
        <i class="far fa-eye position-absolute" (click)="showPassword()"></i>
      </div>
      <div
        class="alert alert-danger"
        *ngIf="
          !signUpControls.password.valid && signUpControls.password.touched
        "
      >
        <div *ngIf="signUpControls.password.errors?.required">
          password is required!
        </div>
        <div *ngIf="signUpControls.password.errors?.pattern">
          password is not formatted!
        </div>
      </div>
      <button type="submit" class="btn btn-primary">login</button>
    </form>
  </div>
</section>
